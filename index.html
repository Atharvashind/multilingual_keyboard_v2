<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLanguage Keyboard - Standalone</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&family=Noto+Sans+Devanagari&family=Noto+Sans+Bengali&family=Noto+Sans+Telugu&family=Noto+Sans+Tamil&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Inline keyboard styles (minimal) */
        .mlk-container {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 20px;
            color: white;
        }
        .mlk-lang-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .mlk-lang-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .mlk-lang-btn.active {
            background: white;
            color: #2a5298;
        }
        .mlk-keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .mlk-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }
        .mlk-key {
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            height: 45px;
            min-width: 45px;
            padding: 0 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 #1a202c, 0 5px 10px rgba(0,0,0,0.3);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mlk-key:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #1a202c, inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .mlk-key.active {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }
        .mlk-key.wide { min-width: 70px; flex: 1; max-width: 90px; }
        .mlk-key.extra-wide { min-width: 100px; flex: 2; max-width: 130px; }
        .mlk-key.space { min-width: 250px; flex: 5; }
        .mlk-key.shift, .mlk-key.caps { background: linear-gradient(145deg, #f39c12, #d68910); }
        .mlk-key.special { background: linear-gradient(145deg, #e74c3c, #c0392b); font-size: 12px; font-weight: 600; }
        @media (max-width: 768px) {
            .mlk-key { height: 35px; min-width: 30px; font-size: 12px; padding: 0 8px; }
            .mlk-key.space { min-width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç MultiLanguage Keyboard</h1>
            <p>Type in English, Hindi, Marathi, Telugu, Tamil & Bengali</p>
        </header>

        <div class="card">
            <textarea id="display" placeholder="Type here..."></textarea>
            <div class="controls">
                <button class="btn" onclick="copyText()">üìã Copy</button>
                <button class="btn" onclick="speakText()">üîä Speak</button>
                <button class="btn" onclick="downloadText()">üíæ Download</button>
                <button class="btn" onclick="clearText()" style="background: #e74c3c;">üóëÔ∏è Clear</button>
            </div>
        </div>

        <div id="keyboard"></div>
    </div>

    <script>
        // Inline minified keyboard implementation for standalone use
        class MultiLanguageKeyboard {
            constructor(container, options = {}) {
                this.container = typeof container === 'string' ? document.querySelector(container) : container;
                this.options = { language: 'english', targetInput: null, showControls: true, ...options };
                this.currentLanguage = this.options.language;
                this.isShift = false;
                this.isCapsLock = false;
                this.targetInput = this.options.targetInput;
                this.layouts = MultiLanguageKeyboard.LAYOUTS;
                this.init();
            }
            init() {
                this.render();
            }
            render() {
                this.container.innerHTML = '';
                this.container.className = 'mlk-container';
                const langSelector = document.createElement('div');
                langSelector.className = 'mlk-lang-selector';
                Object.keys(this.layouts).forEach(lang => {
                    const btn = document.createElement('button');
                    btn.className = `mlk-lang-btn ${lang === this.currentLanguage ? 'active' : ''}`;
                    btn.textContent = this.layouts[lang].name;
                    btn.onclick = () => this.switchLanguage(lang);
                    langSelector.appendChild(btn);
                });
                this.container.appendChild(langSelector);
                this.keyboardDiv = document.createElement('div');
                this.keyboardDiv.className = 'mlk-keyboard';
                this.container.appendChild(this.keyboardDiv);
                this.renderKeys();
            }
            renderKeys() {
                const layout = this.isShift ? this.layouts[this.currentLanguage].shift : this.layouts[this.currentLanguage].normal;
                this.keyboardDiv.innerHTML = '';
                layout.forEach(row => {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'mlk-row';
                    row.forEach(key => {
                        const keyBtn = document.createElement('button');
                        keyBtn.className = 'mlk-key';
                        keyBtn.textContent = key === 'Space' ? '' : key;
                        if (['Backspace', 'Tab', 'Enter', 'Shift', 'Caps', 'Ctrl', 'Win', 'Alt', 'Menu'].includes(key)) {
                            keyBtn.classList.add('special');
                            if (key === 'Enter') keyBtn.classList.add('extra-wide');
                            else if (key === 'Shift' || key === 'Caps') {
                                keyBtn.classList.add('wide', key.toLowerCase());
                                if ((this.isShift && key === 'Shift') || (this.isCapsLock && key === 'Caps')) keyBtn.classList.add('active');
                            }
                            else if (key === 'Backspace') keyBtn.classList.add('wide');
                        } else if (key === 'Space') {
                            keyBtn.classList.add('space');
                        }
                        keyBtn.onclick = () => this.handleKey(key);
                        rowDiv.appendChild(keyBtn);
                    });
                    this.keyboardDiv.appendChild(rowDiv);
                });
            }
            handleKey(key) {
                const input = this.targetInput;
                switch(key) {
                    case 'Backspace':
                        if (input) input.value = input.value.slice(0, -1);
                        break;
                    case 'Space':
                        this.insertText(' ');
                        break;
                    case 'Enter':
                        this.insertText('\n');
                        break;
                    case 'Tab':
                        this.insertText('\t');
                        break;
                    case 'Shift':
                        this.isShift = !this.isShift;
                        this.renderKeys();
                        return;
                    case 'Caps':
                        this.isCapsLock = !this.isCapsLock;
                        this.isShift = this.isCapsLock;
                        this.renderKeys();
                        return;
                    case 'Ctrl': case 'Win': case 'Alt': case 'Menu': break;
                    default:
                        this.insertText(key);
                        if (this.isShift && !this.isCapsLock) {
                            this.isShift = false;
                            this.renderKeys();
                        }
                }
                if (input) input.focus();
            }
            insertText(text) {
                const input = this.targetInput;
                if (input) input.value += text;
            }
            switchLanguage(lang) {
                this.currentLanguage = lang;
                this.render();
            }
            clear() { if (this.targetInput) this.targetInput.value = ''; }
            speak() {
                if (!this.targetInput || !this.targetInput.value) return;
                const utterance = new SpeechSynthesisUtterance(this.targetInput.value);
                const langMap = { english: 'en-US', hindi: 'hi-IN', marathi: 'mr-IN', telugu: 'te-IN', tamil: 'ta-IN', bengali: 'bn-IN' };
                utterance.lang = langMap[this.currentLanguage] || 'en-US';
                speechSynthesis.speak(utterance);
            }
        }

        // Initialize
        const kb = new MultiLanguageKeyboard('#keyboard', {
            targetInput: document.getElementById('display'),
            language: 'english'
        });

        // Helper functions
        function clearText() { kb.clear(); }
        function speakText() { kb.speak(); }
        function copyText() {
            const display = document.getElementById('display');
            display.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        function downloadText() {
            const text = document.getElementById('display').value;
            if (!text) return alert('No text to download');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'text-' + new Date().getTime() + '.txt';
            a.click();
        }
